<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="login.css">
</head>
<body>
    <div class="container">
        <div class="form-container">
            <h1>Welcome Back</h1>
            
            <!-- Success/Error Messages -->
            <div id="message" class="message hidden"></div>
            
            <form id="loginForm">
                <div class="form-group">
                    <label for="email">Email</label>
                    <input type="email" id="email" name="email" required>
                </div>
                
                <div class="form-group">
                    <label for="password">Password</label>
                    <input type="password" id="password" name="password" required>
                </div>
                
                <button type="submit" id="loginBtn">Login</button>
            </form>
            
            <div class="forgot-password">
                <a href="#" id="forgotPasswordLink">Forgot Password?</a>
            </div>
            
            <div class="signup-link">
                Don't have an account? <a href="signup.html">Sign up here</a>
            </div>
        </div>
    </div>

    <!-- Supabase JS Client -->
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    
    <script>
    // Supabase Configuration
   const SUPABASE_URL = "https://dhbmtcnuxishkaycskea.supabase.co";
   const SUPABASE_KEY = "eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6ImRoYm10Y251eGlzaGtheWNza2VhIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NTg4NDA3MDAsImV4cCI6MjA3NDQxNjcwMH0.L_BwZNz4BW8GqSyOuJzaKkUkZoRq-7Uz3y5SUha05bM";
    const { createClient } = window.supabase;
const supabase = createClient(SUPABASE_URL, SUPABASE_KEY);

    const loginForm = document.getElementById('loginForm');
    const loginBtn = document.getElementById('loginBtn');
    const messageDiv = document.getElementById('message');
    const forgotPasswordLink = document.getElementById('forgotPasswordLink');

    function showMessage(text, type = 'success') {
        messageDiv.textContent = text;
        messageDiv.className = `message ${type}`;
        messageDiv.classList.remove('hidden');
        setTimeout(() => messageDiv.classList.add('hidden'), 5000);
    }

    // Check if already logged in and redirect
    async function checkAuthState() {
        try {
            const { data: { session } } = await supabase.auth.getSession();
            if (session && session.user) {
                // Check if email is verified
                if (!session.user.email_confirmed_at) {
                    showMessage('Please verify your email before logging in. Check your inbox for the verification link.', 'error');
                    await supabase.auth.signOut(); // Sign out unverified user
                    return;
                }

                // Check if profile exists (in case verification was completed but profile creation failed)
                const { data: profile } = await supabase
                    .from('profiles')
                    .select('id')
                    .eq('id', session.user.id)
                    .single();

                if (!profile) {
                    // Redirect to verification page to complete profile creation
                    window.location.href = 'signup.html';
                    return;
                }

                // All good, redirect to dashboard
                window.location.href = 'dashboard.html';
            }
        } catch (error) {
            console.error('Auth state check error:', error);
        }
    }

    // Login logic
    loginForm.addEventListener('submit', async (e) => {
        e.preventDefault();
        const formData = new FormData(loginForm);
        const email = formData.get('email').trim();
        const password = formData.get('password');

        if (!email || !password) {
            showMessage('Please fill in all fields', 'error');
            return;
        }

        loginBtn.disabled = true;
        loginBtn.textContent = 'Logging in...';

        try {
            const { data, error } = await supabase.auth.signInWithPassword({ 
                email, 
                password 
            });
            
            if (error) throw new Error(error.message);

            if (data.user) {
                // Check if email is verified
                if (!data.user.email_confirmed_at) {
                    showMessage('Please verify your email before logging in. Check your inbox for the verification link.', 'error');
                    await supabase.auth.signOut(); // Sign out unverified user
                    return;
                }

                // Check if profile exists
                const { data: profile } = await supabase
                    .from('profiles')
                    .select('id')
                    .eq('id', data.user.id)
                    .single();

                if (!profile) {
                    // Profile doesn't exist, redirect to verification page to create it
                    showMessage('Completing account setup...', 'success');
                    setTimeout(() => window.location.href = 'email-verified.html', 1500);
                    return;
                }

                // All good, redirect to dashboard
                showMessage('Login successful! Redirecting...', 'success');
                setTimeout(() => window.location.href = 'dashboard.html', 1500);
            }

        } catch (error) {
            console.error('Login error:', error);
            let errorMessage = 'An error occurred during login';
            
            if (error.message.includes('Invalid login credentials')) {
                errorMessage = 'Invalid email or password';
            } else if (error.message.includes('Too many requests')) {
                errorMessage = 'Too many login attempts. Please try again later';
            } else if (error.message.includes('Email not confirmed')) {
                errorMessage = 'Please verify your email before logging in';
            } else {
                errorMessage = error.message;
            }
            
            showMessage(errorMessage, 'error');
        } finally {
            loginBtn.disabled = false;
            loginBtn.textContent = 'Login';
        }
    });

    // Forgot Password
    forgotPasswordLink.addEventListener('click', async (e) => {
        e.preventDefault();
        const email = document.getElementById('email').value.trim();
        if (!email) return showMessage('Please enter your email address first', 'error');

        try {
            const { error } = await supabase.auth.resetPasswordForEmail(email, {
                redirectTo: window.location.origin + '/reset-password.html'
            });
            if (error) throw new Error(error.message);
            showMessage('Password reset email sent! Check your inbox.', 'success');
        } catch (error) {
            console.error('Password reset error:', error);
            showMessage(error.message || 'Failed to send password reset email', 'error');
        }
    });

    // Initialize auth state check
    checkAuthState();
    </script>
</body>
</html>
