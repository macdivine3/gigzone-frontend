<!DOCTYPE html>

<head>

  <style>
    /* ===== Wallet Page Tweaks ===== */
    .wallet-section {
      display: grid;
      grid-template-columns: 1fr auto;
      gap: var(--spacing-xl);
      align-items: start;
      margin-top: var(--spacing-2xl);
    }
    .wallet-card {
      background: var(--glass-bg);
      backdrop-filter: var(--glass-blur);
      border: 1px solid var(--glass-border);
      border-radius: var(--radius-xl);
      padding: var(--spacing-xl);
      box-shadow: var(--shadow-lg);
      text-align: center;
    }
    .wallet-card h2 {
      margin-bottom: var(--spacing-md);
      color: var(--gray-700);
      font-size: 1.25rem;
    }
    .wallet-balance {
      font-size: 2.5rem;
      font-weight: 800;
      background: var(--primary-gradient);
      background-clip: text;
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      margin: 0;
    }
    .wallet-actions {
      display: flex;
      flex-direction: column;
      gap: var(--spacing-md);
    }
    .wallet-actions .wallet-btn {
      display: inline-flex;
      align-items: center;
      justify-content: center;
      padding: var(--spacing-md);
      border-radius: var(--radius-full);
      font-weight: 600;
      text-decoration: none;
      transition: all var(--transition-base);
      border: none;
      cursor: pointer;
    }
    .wallet-actions .wallet-btn.withdraw {
      background: var(--primary-gradient);
      color: var(--white);
      box-shadow: var(--shadow-primary);
    }
    .wallet-actions .wallet-btn.withdraw:hover {
      transform: translateY(-2px);
      box-shadow: 0 6px 20px rgba(102,126,234,0.4);
    }
    .wallet-actions .wallet-btn.fund {
      background: var(--secondary-gradient);
      color: var(--white);
      box-shadow: 0 4px 15px rgba(251,191,36,0.3);
    }
    .wallet-actions .wallet-btn.fund:hover {
      transform: translateY(-2px);
      box-shadow: 0 6px 20px rgba(251,191,36,0.4);
    }
    .wallet-actions .wallet-btn.verify {
      background: transparent;
      border: 2px solid var(--warning-color);
      color: var(--warning-color);
    }
    .wallet-actions .wallet-btn.verify:hover {
      background: var(--warning-color);
      color: var(--white);
    }
    .transaction-history {
      margin-top: var(--spacing-2xl);
    }
    .transaction-history h3 {
      margin-bottom: var(--spacing-md);
      color: var(--gray-700);
      font-size: 1.25rem;
    }
    .transaction-history ul {
      list-style: none;
      padding: 0;
    }
    .transaction-history li {
      display: flex;
      justify-content: space-between;
      padding: var(--spacing-md) var(--spacing-lg);
      margin-bottom: var(--spacing-sm);
      background: var(--gray-50);
      border-radius: var(--radius-lg);
      font-weight: 600;
      color: var(--gray-700);
      transition: all var(--transition-base);
    }
    .transaction-history li:hover {
      transform: translateX(5px);
      box-shadow: var(--shadow-lg);
    }
    .transaction-history span {
      font-weight: 400;
      color: var(--gray-600);
    }
    @media (max-width: 768px) {
      .wallet-section {
        grid-template-columns: 1fr;
      }
    }
    .transaction-item {
  display: flex;
  justify-content: space-between;
  border-bottom: 1px solid #ddd;
  padding: 10px 0;
}

.text-red {
  color: #d93025;
}

.text-green {
  color: #188038;
}
  </style>
</head>
<body>

<script>
  const SUPABASE_URL = "https://fwwbsoesxijhhpzpdjou.supabase.co";
  const SUPABASE_KEY = "eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6ImZ3d2Jzb2VzeGlqaGhwenBkam91Iiwicm9sZSI6ImFub24iLCJpYXQiOjE3NTI1NzA0MzEsImV4cCI6MjA2ODE0NjQzMX0.qELrGVrVdug3q53cxNGStsFEfLcb7N-lVS9u3qu6HEE";

 // Get current user with error handling
async function getUser() {
  const { data, error } = await supabase.auth.getUser();
  if (error || !data?.user) {
    console.error("User not found:", error?.message);
    return null;
  }
  return data.user;
}

  // Fetch wallet balance
  async function fetchWalletBalance() {
    const user = await getUser();
    if (!user) return;

    console.log("Current user ID:", user.id); 

    const { data, error } = await supabase
      .from('wallets')
      .select('balance')
      .eq('user_id', user.id)
      .single();

    if (error) {
      console.error("Error fetching wallet:", error.message);
      return;
    }

    const balanceElement = document.getElementById("wallet-balance");
    if (balanceElement) {
      const amount = data?.balance ?? 0;
      balanceElement.innerText = `₦${Number(data.balance).toLocaleString("en-NG", {
        minimumFractionDigits: 2,
        maximumFractionDigits: 2
      })}`;
    }
  }

  fetchWalletBalance();

 // Handle Withdraw button click
  async function handleWithdraw() {
  const { data: { user }, error } = await supabase.auth.getUser();
  if (error || !user) {
    alert("You must be logged in.");
    return;
  }

  const { data, error: walletError } = await supabase
    .from("wallets")
    .select("bank_name, account_number")
    .eq("user_id", user.id)
    .single();

  if (walletError) {
    console.error("Error checking wallet:", walletError.message);
    alert("Error checking bank account.");
    return;
  }

  const bankLinked = data && data.bank_name && data.account_number;
  window.location.href = bankLinked ? "withdraw.html" : "link-bank.html";
}
    // Toggle sidebar
    document.querySelector('.menu-toggle')
      .addEventListener('click', () => document.querySelector('.sidebar').classList.toggle('open'));
    // Logout functionality
    document.getElementById('logout-link')
  .addEventListener('click', async e => {
    e.preventDefault();
    if (confirm('Log out?')) {
      await supabase.auth.signOut();
      window.location.href = "login.html"; // or your login page
    }
  });
// Fetch and display transactions
async function fetchTransactions() {
  const user = await getUser();
  if (!user) return;

  const { data, error } = await supabase
    .from("transactions")
    .select("type, amount, description, created_at")
    .eq("user_id", user.id)
    .order("created_at", { ascending: false });

  if (error) {
    console.error("Error fetching transactions:", error.message);
    return;
  }

  const container = document.getElementById("transactions-container");
  if (!container) return;

  if (data.length === 0) {
    container.innerHTML = "<p>No transactions yet.</p>";
    return;
  }

  const html = data.map(tx => {
    const date = new Date(tx.created_at).toLocaleString("en-NG");
    const amount = `₦${Number(tx.amount).toLocaleString("en-NG", {
      minimumFractionDigits: 2,
      maximumFractionDigits: 2
    })}`;
    const typeClass = tx.type === "withdrawal" ? "text-red" : "text-green";

    return `
      <div class="transaction-item">
        <div>
          <strong>${tx.type.replace(/_/g, " ").replace(/\b\w/g, l => l.toUpperCase()).toUpperCase()}</strong><br>
          <small>${tx.description || ""}</small>
        </div>
        <div class="${typeClass}">
          ${tx.type === "withdrawal" ? "-" : "+"}${amount}<br>
          <small>${date}</small>
        </div>
      </div>
    `;
  }).join("");

  container.innerHTML = html;
}

fetchTransactions();
</script>
